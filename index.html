<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Search User</title>
	<link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
	<h1>Search User</h1>
	
	<div class="first_searcher">
		<div class="add_form">
			<h2>Adding User</h2>
			<input type="text" class="name" placeholder="Type name here">
			<input type="text" class="age" placeholder="Type age here">
			<button class="add">Add</button>
		</div>

		<div class="displaying_matches">
			<h2>Displaying matches</h2>
			<div class="inner">
				<input type="text" class="search" placeholder="Type name here">
				<div class="user_list"></div>
			</div>
		</div>		
	</div>
	<script src="dist/js/compiled.js"></script>
</body>
</html>
